<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text">Video Player</h1>
      <video class="video" src="video-1.mp4" autoplay muted loop>
        <source src="video-1.mp4" type="mp4" />
      </video>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider slider-1">Play</span>
        <span class="slider slider-2 hide">Pause</span>
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
