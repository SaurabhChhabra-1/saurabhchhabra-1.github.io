<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Project</title>
  </head>
  <body>
    <div class="header">
      <a class="logo" href="#"> Online Stores </a>

      <div class="options">
        <a class="tag" href="#">Men</a>
        <a class="tag" href="#">Women</a>
        <a class="tag" href="#">All Shoes</a>
        <a class="tag" href="#">Sale</a>
      </div>
    </div>

    <div class="middle">
      <img
        class="img"
        src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb"
        alt="Shoes"
      />
      <button type="button" class="btn btn-success">Shop Now</button>
    </div>

    <div class="search">
      <h2>Search</h2>
      <h2 class="green">&nbsp;By Category</h2>
    </div>
    <div class="holder">
      <div class="image_holder">
        <img
          class="tab1"
          src="https://images-na.ssl-images-amazon.com/images/I/71d%2BSHBnNRL._UY695_.jpg"
          alt="1"
        />
        <img
          class="tab1"
          style="padding: 10px"
          src="https://images-na.ssl-images-amazon.com/images/I/611TWd7sDIL._UY695_.jpg"
          alt="2"
        />
        <img
          class="tab1"
          src="https://images-na.ssl-images-amazon.com/images/I/418OncXQbgL.jpg"
          alt="3"
        />
      </div>

      <div class="text_holder">
        <p class="tab2 col-sm-4">Sport Shoes</p>
        <p class="tab2 col-sm-4">Casual Shoes</p>
        <p class="tab2 col-sm-4">Party Shoes</p>
      </div>
    </div>
  </body>
</html>
